<!DOCTYPE html>
<html>
<head>
<title>Admin Tools</title>
<style>
body{
    background:#0b1f14;
    color:#00ff99;
    font-family:Arial;
}
button{margin:5px;}
</style>
</head>
<body>

<button onclick="back()">⬅ Back</button>
<h2>Admin Tools⚒️</h2>

<div id="list"></div>

<script>
const users = JSON.parse(localStorage.getItem("userLog")||"[]");
list.innerHTML = users.map(u=>`
<p>${u} <button onclick="ban('${u}')">BAN</button></p>
`).join("");

function ban(u){
    alert(u+" banned (demo)");
}
function back(){location.href="page2.html";}
</script>
</body>
</html>
