<!DOCTYPE html>
<html>
<head>
<title>My Profile</title>
<style>
body{
    background:#0b1f14;
    color:#00ff99;
    font-family:Arial;
    text-align:center;
}
.profile{
    width:130px;
    height:130px;
    border-radius:50%;
    object-fit:cover;
    margin-top:30px;
    border:3px solid #00ff99;
}
button{
    margin-top:20px;
    padding:10px 20px;
    border:none;
    border-radius:8px;
    background:#00ff99;
}
</style>
</head>
<body>

<button onclick="back()">⬅ Back</button>

<img id="pfp" class="profile">

<h2 id="name"></h2>
<p id="exp"></p>

<script>
const role = localStorage.getItem("login");
const img = document.getElementById("pfp");

// PRIORITAS GIF → JPG
img.src = "profile.gif";
img.onerror = () => img.src = "profile.jpg";

if(role==="admin"){
    name.innerText="Admin";
    exp.innerText="Expired : Forever";
}else{
    name.innerText="DRAZX";
    exp.innerText="Expired : Now - 12/08/2028";
}
function back(){location.href="page2.html";}
</script>
</body>
</html>
